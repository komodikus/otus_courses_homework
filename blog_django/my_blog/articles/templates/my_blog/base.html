<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>
        {% if title %}
        {{ title }}
        {% else %}
        Blog
        {% endif %}
    </title>
  </head>
  <body>
    <div class="full-page">
    <div class="header" >

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'category' 'projects' %}">Projects</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'category' 'work' %}">Work</a>
                  </li>
              </ul>
          </div>

          <div class="mx-auto order-0">
              <a class="navbar-brand" href="{% url 'main_page' %}">
<!--                <img src="{% static "img/logo.png" %}" alt="">-->
              </a>
          </div>
          <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                       <a class="nav-link" href="{% url 'category' 'travels' %}">Journeys</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'category' 'mind' %}">About all</a>
                  </li>
              </ul>
          </div>
          </div>
      </nav>

    </div>
    <div class="container" align="center">

    {% block content %}

    {% endblock %}
    </div>

    <div class="footer" align="center">
      <a class="navbar-brand" href="#">
        <img src="{% static "img/inside.png" %}" alt="">
        Post@post.ru
      </a>
      <a class="navbar-brand" href="#">
        <img src="{% static "img/vk.png" %}" alt="">
        VK
      </a>
      <a class="navbar-brand" href="#">
        <img src="{% static "img/instagram.png" %}" alt="">
        Instagram
      </a>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
