{% extends "index/base.html" %}
{% block body %}
{% load static %}
{% for ware in products %}
<ul>
  <li class="list-group-item">
    <h3>{{ware.name_of_product}}</h3>
    <div class="row">
      <div class="col-2 justify-content-center">
        <img src="{{ware.image.url}}" class="card-img-top" alt="{{ware.name}}" width="150" height="400">
      </div>
    </div>

    <p>{{ware.description}}</p>
    <p>Цена - {{ware.price}} $</p>
  </li>
</ul>
{% endfor %}
{% endblock %}
