{% extends "index/base.html" %}
{% block body %}
{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static "index/banner1.jpg" %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static "index/banner3.jpg" %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static "index/banner2.jpg" %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container card-columns">
  {% for ware in product %}
<div class="card text-center" style="width: 18rem;">
  <img src="{{ware.image.url}}" class="card-img-top" alt="{{ware.name}}" width="100" height="200">
  <div class="card-body">
    <h5 class="card-title">{{ware.name_of_product}}</h5>
    <p class="card-text">{{ware.description}}</p>
    <p class="card-text">Цена - {{ware.price}}</p>
      <div class="col"><a href="product/{{ ware.id }}" class="btn btn-primary">Посмотреть</a></div>
  </div>
</div>
{% endfor %}

</div>

</div>
</div>
{% endblock %}
